<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors: Choose Below</h1>
    <section id="section-name">
      <label for="name">Enter Name:</label>
      <input type="text" placeholder="Fiona Bruce?" name="name">
      <button type="submit" id="enter-name">ENTER</button>
    </section>
    <section id="choice">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </section>
    <section id="scores">
      <table>
        <thead>
          <th>Games Played</th>
          <th>Wins</th>
          <th>Draws</th>
          <th>Losses</th>
        </thead>
        <tfoot>
          <td id="games-played">0</td>
          <td id="wins">0</td>
          <td id="draws">0</td>
          <td id="losses">0</td>
        </tfoot>
      </table>
    </section>
    <div id="overlay" style="visibility: hidden">
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
